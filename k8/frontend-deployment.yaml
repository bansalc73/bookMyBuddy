apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: mern-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: bansalc73/frontend-image:latest
          ports:
            - containerPort: 3000
          env: 
          - name: REACT_APP_BASE_URL
            valueFrom:
             configMapKeyRef:
              name: frontend-configmap
              key: REACT_APP_BASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30000

